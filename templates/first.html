</head>
<body>

    <section id="home">

        </div>
        <div class="product" id="product2">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>Â© 2024 Our Store</p>
    </footer>
    <script src="{% static 'first.js' %}"></script>

</html>
